<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Thatsmart</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_493593_xz3b2im75ncm1jor.css">
    <link rel="stylesheet" href="static/css/mescroll.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="wrapper" id="articleDtail" v-if="articleDtailData" v-cloak>
        <th-header></th-header>    
        <th-banner></th-banner>
        <div class="container">
            <!-- <th-couplet></th-couplet> -->

            <th-ad></th-ad>
            <!-- 文章详情开始 -->
            <div class="article-container clearfix">
                <div class="article-content">
                    <div class="bg-f articles">
                        <div class="sub-navigation"><em class="theme_color">Home</em> > {{articleDtailData.article.cat_name}}</div>
                        <h2 v-text="articleDtailData.article.article_name"></h2>
                        <span class="article-date" v-text="articleDtailData.article.create_time"></span>
                        <div class="articleContent" v-html='articleDtailData.article.article_content'>
                            
                        </div>
                    </div>
                    
                    <div class="more-article">
                        <h4>More Editor’s Pick</h4>
                        <div class="articleList clearfix">
                            <div class="article-list bg-f" v-for="item in articleDtailData.list">
                                <a :href="['./article-detail.html?id=' + item.id]">
                                    <img :src="item.coverpic" alt="">
                                    <div>
                                        <h4 v-text="item.article_name"></h4>
                                        <p v-text="item.create_time"></p>
                                    </div>
                                </a>
                            </div> 
                            <!-- <div class="article-list bg-f">
                                <a href="">
                                    <img src="./static/images/article_img02.jpg" alt="">
                                    <div>
                                        <h4>WIN: ¥1,500 to Spend at Element Fresh</h4>
                                        <p>This month we’re giving away a gift voucher for Element Fresh, worth ¥1,500 ...</p>
                                    </div>
                                </a>
                            </div>
                            <div class="article-list bg-f">
                                <a href="">
                                    <img src="./static/images/article_img03.jpg" alt="">
                                    <div>
                                        <h4>4 Perfect Pumpkin Recipes the Whole Family Will Love</h4>
                                        <p>Pumpkins are one of those squash plants that instantly tell you Autumn has arrived, but there's so much more that you can do with it other than carve jack-o-lanterns. Get creative with these irresistible pumpkin recipes...</p>
                                    </div>
                                </a>
                            </div> -->
                        </div>                       
                    </div>
                </div>
                <div class="article-bar">
                    <div class="bar-product bg-f" v-for="item in articleDtailData.article.goods">    
                        <a :href="['./product-details.html?id='+item.id]">
                            <img :src="item.coverpic" alt="">
                            <div class="bar-up">
                                <div class="bar-list">
                                    <span>￥ {{item.min_price}}</span>
                                    <span class="iconfont icon-cart-on"></span>
                                </div>
                                <h5>{{item.goods_name}}</h5>
                            </div>
                        </a>               
                    </div>
                    
                </div>
            </div>
            <!-- 文章详情结束 --> 
        </div>
     
        <!-- <th-footer></th-footer> -->
    </div>
    <script src="static/node_modules/axios/dist/axios.js"></script>
    <script src="static/node_modules/vue/dist/vue.js"></script>
    <script src="static/js/mescroll.min.js"></script>
    <script src="./components/th-components.js"></script>
    <script src="./api/common.js"></script>
    <script src="./api/articleDetail.js"></script>
</body>
</html>
