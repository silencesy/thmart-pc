<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
	<div id="th-header">
            <!-- 顶部栏开始 -->
            <div class="container top_bar">
                <div class="top_bar_content banxin clearfix">
                    <ul class="user_login fl userName">
                        <li><a href="#">Login</a></li>
                        <b>|</b>
                        <li><a href="#">Sign Up</a></li>
                    </ul>
                    <ul class="user-info fr">
                        <li><a href="#">Vendor Background</a></li>
                        <b>|</b>
                        <li><a href="#">Open Shop</a></li>
                        <b>|</b>
                        <li><a href="#">Buyer Centre</a></li>
                        <b>|</b>
                        <li><a href="#">My order</a></li>
                        <b>|</b>
                        <li><a href="#"><i class="iconfont icon-cart-on"></i>Cart</a></li>
                    </ul>
                </div>
            </div>
            <!-- 顶部栏结束 -->
            <div class="topline container clearfix">
                <p>
                    <a href="#">
                        <img src="static/images/thmart.png" alt="">
                    </a>
                </p>
                <!-- 搜索框开始 -->
                <form id="search-form">
                    <div class="search-group">
                        <div class="dropdown">
                            <button id="dLabel" type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="navsearchmodule">All</span>
                                <i class="iconfont icon-xiangshangjiantou-copy-copy-copy"></i>
                            </button>
                            <input type="hidden" name="type" id="search-type" value="Hotel">
                            
                            <ul id="search-module-list" class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <li><a href="#">All</a></li>
                                <li><a href="#">Products</a></li>
                                <li><a href="#">Shops</a></li>
                                <li><a href="#">Ticketing</a></li>
                                <li><a href="#">Coupons</a></li>
                            </ul>
                        </div>
                        <div class="search-pad">
                            <input name="keywords" class="search" type="search" value="">
                            <button type="submit" class="top-search">
                                <span class="">Search</span>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- 搜索框结束 -->
                <div class="top-ad">
                    <a href="#"><img src="static/images/ad_top.jpg" alt=""></a>
                </div>
            </div>
        </div>
</body>
</html>
