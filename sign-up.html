<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Thatsmart</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_493593_5ipgu9isl2l0udi.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="wrapper" id="signUp" v-cloak>
        <div class="container">
            <div class="pc-logo">
                <img src="static/images/thmart.png" alt="">
            </div>
            <div class="center-container clearfix">
                <h2>Sign Up</h2>
                <div class="form-box">
                    <form id="userInfo" action="">
                        <div class="box-info">
                            <label for="phone">Phone</label>
                            <input type="text" class="phone" name="phone" id="phone" v-model="phone">
                            <input type="button" class="send-code" v-if="!sendMsgDisabled" value="Send Code" @click="getCode">
                            <input type="button" class="send-code" style="background-color: #ccc;" v-if="sendMsgDisabled" :value="time" disabled="disabled">
                        </div>
                        <div class="box-info">
                            <label for="code">Code</label>
                            <input type="text" class="common" name="code" id="code" v-model="code">
                        </div>
                        <div class="box-info">
                            <label for="name">Name</label>
                            <input type="text" class="common" name="name" id="name" v-model="name">
                        </div>
                        <div class="box-info">
                            <label for="email">Email</label>
                            <input type="text" class="common" name="email" id="email" v-model="email">
                        </div>
                        <div class="box-info">
                            <label for="password">Password</label>
                            <input type="password" class="common" name="password" id="password" v-model="password">
                        </div>                        
                        <button type="button" class="submit" @click="login">Sign up</button>
                    </form>
                    <div class="weixin-login">
                        <div class="title">
                            <span>Wechat Login</span>
                            <div class="line"></div>
                        </div>
                        <div class="weixin-login-btn">
                            <a href="javascript:;">                        
                                <i id="wechatLogin" class="iconfont icon-weixin"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>           
            
            
        </div><!-- End container -->
    </div>
    <script src="static/js/ajax.js"></script>
    <script src="static/node_modules/vue/dist/vue.js"></script>
    <script src="api/common.js"></script>
    <script src="api/signUp.js"></script>
</body>
</html>
