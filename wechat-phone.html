<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"> -->
    <title>Thatsmart</title>
    <link rel="stylesheet" href="./static/node_modules/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_493593_5ipgu9isl2l0udi.css">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="wrapper" id="app">
        <div class="container">
            <div class="pc-logo">
                <img src="static/images/thmart.png" alt="">
            </div>
            <div class="center-container clearfix">
                <h2>Please complete the information</h2>
                <div class="form-box">
                    <form id="userInfo" action="#">
                        <div class="box-info">
                            <label>Phone</label>
                            <input type="text" class="phone" name="phone" id="phone">
                            <input type="button" id="codeBtn" class="send-code" value="Send Code">
                        </div>
                        <div class="box-info">
                            <label>Code</label>
                            <input type="text" class="common" name="code" id="code">
                        </div>
                        <button class="submit" id="submitInfo">Next Step</button>
                    </form>
                </div>
            </div>           
            
            
        </div><!-- End container -->
    </div>

    <script src="./static/node_modules/jquery/dist/jquery.min.js"></script>

</body>
</html>
